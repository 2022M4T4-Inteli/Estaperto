<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="shortcut icon" href="./assets/favicon.png" type="image/x-icon" />
    <title>Estapar</title>
  </head>
  <body>
    <div class="nav">
      <div class="hour">15:30</div>
      <div class="title">Fila de espera</div>
      <div class="weather">
        <img id="nuvem" src="./assets/nuvem 1.png" alt="nuvem" />
        21°C
      </div>
    </div>
    <div class="container">
      <table class="table">
        <tr>
          <th>Modelo</th>
          <th>Posição</th>
          <th>Placa</th>
          <th>Tempo</th>
        </tr>
        <tr>
          <td class="borderLeft" align="center">
            <img
              class="carros"
              src="./assets/carrinho1.svg"
              alt="carro_verde"
            />
          </td>

          <td>
            <p>1</p>
          </td>
          <td>
            <p>ABC0D12</p>
          </td>
          <td>
            <p>4 min</p>
          </td>
        </tr>
        <tr>
          <td class="borderLeft" align="center">
            <img
              class="carros"
              src="./assets/carrinho2.svg"
              alt="carro_laranja"
            />
          </td>
          <td>
            <p>2</p>
          </td>
          <td>
            <p>EFG3H45</p>
          </td>
          <td>
            <p>6 min</p>
          </td>
        </tr>
        <tr>
          <td class="borderLeft" align="center">
            <img
              class="carros"
              src="./assets/carrinho3.svg"
              alt="carro_vermelho"
            />
          </td>
          <td>
            <p>3</p>
          </td>
          <td>
            <p>EFG3H45</p>
          </td>
          <td>
            <p>8 min</p>
          </td>
        </tr>
        <tr>
          <td class="borderLeft" align="center">
            <img class="carros" src="./assets/carrinho5.svg" alt="carro_azul" />
          </td>
          <td>
            <p>4</p>
          </td>
          <td>
            <p>EFG3H45</p>
          </td>
          <td>
            <p>8 min</p>
          </td>
        </tr>
      </table>
    </div>
    <div>
        <img  class="logo"src="./assets/logo.png" alt="logo">
    </div>

</html>
